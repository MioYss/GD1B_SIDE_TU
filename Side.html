<!doctype html>
<html lang="en">

<head>

<meta charset="UTF-8" />
<title>
    Mon 1er jeu Phaser
</title>

<script
    src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js">
</script>

<style 
    type="text/css"> body { margin: 0; }
</style>

</head>


<body> 

    <script 
        type="text/javascript">
        var config = {
            type: Phaser.AUTO,
            width: 800, height: 600,
            physics: {
            default: 'arcade',
            arcade: {
            gravity: { y: 300 },
            debug: false
        }},

            scene: {preload: preload, create: create, update: update }
        };

        new Phaser.Game(config);

        function preload(){
            this.load.image('sky', 'assets/sky.png');
            this.load.image('ground', 'assets/platform.png');
            this.load.image('star', 'assets/star.png');
            this.load.image('bomb', 'assets/bomb.png');
            this.load.spritesheet('perso','assets/perso.png',
            { frameWidth: 32, frameHeight: 48 });
        }


        var platforms;
        var player ;

        player = this.physics.add.sprite(100, 450, 'perso');
        player.setBounce(0.2);
        player.setCollideWorldBounds(true);
        this.physics.add.collider(player, platforms);

        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('perso', {start:0,end:3}),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'turn',
            frames: [ { key: 'perso', frame: 4 } ],
            frameRate: 20
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('perso', {start:5,end:8}),
            frameRate: 10,
            repeat: -1
        });

            function create (){
            this.add.image(400, 300, 'sky');
            platforms = this.physics.add.staticGroup();
            platforms.create(400, 568, 'ground').setScale(2).refreshBody();
            platforms.create(600, 400, 'ground');
            platforms.create(50, 250, 'ground');
            platforms.create(750, 220, 'ground');
            }


        function create(){

            cursors = this.input.keyboard.createCursorKeys(); // permet, lors de la mise en place du jeu, de générer la prise en charge des touches directionnelles du clavier.

            this.add.image(400, 300, 'sky');
            this.add.image(400, 300, 'star');

            // chargement de la carte
            const carteDuNiveau = this.add.tilemap("carte");

            // chargement du jeu de tuiles
            const tileset = carteDuNiveau.addTilesetImage(
                "tuiles_de_jeu",
                "Phaser_tuilesdejeu"
                );  
            
            // chargement du calque calque_background
            const calque_background = carteDuNiveau.createLayer(
                "background01",
                tileset
                );

            // chargement du calque calque_background_2
            const calque_background_2 = carteDuNiveau.createLayer(
                "front_cam",
                tileset
                );
                
            // chargement du calque calque_background_3
            const calque_background_3 = carteDuNiveau.createLayer(
                "back_cam",
                tileset
                );

            // chargement du calque calque_plateformes
            const calque_plateformes = carteDuNiveau.createLayer(
                "plateformes",
                tileset
                );  


            // définition des tuiles de plateformes qui sont solides
            // utilisation de la propriété estSolide
            calque_plateformes.setCollisionByProperty({ estSolide: true }); 

            // ajout d'une collision entre le joueur et le calque plateformes
                this.physics.add.collider(player, plateformes); 

            // redimentionnement du monde avec les dimensions calculées via tiled
                this.physics.world.setBounds(0, 0, 3200, 640);
            //  ajout du champs de la caméra de taille identique à celle du monde
                this.cameras.main.setBounds(0, 0, 3200, 640);
            // ancrage de la caméra sur le joueur
                this.cameras.main.startFollow(player); 
            
            
        }

        function update(){

            if (cursors.left.isDown){ //si la touche gauche est appuyée
                player.setVelocityX(-160); //alors vitesse négative en X
                player.anims.play('left', true); //et animation => gauche
            }

            else if (cursors.right.isDown){ //sinon si la touche droite est appuyée
                player.setVelocityX(160); //alors vitesse positive en X
                player.anims.play('right', true); //et animation => droite
            }

            else{ // sinon
                player.setVelocityX(0); //vitesse nulle
                player.anims.play('turn'); //animation fait face caméra
            }

            if (cursors.up.isDown && player.body.touching.down){
                //si touche haut appuyée ET que le perso touche le sol
                player.setVelocityY(-330); //alors vitesse verticale négative
                //(on saute)
            }


        }


        // chargement tuiles de jeu
        this.load.image("Phaser_tuilesdejeu", "src/assets/tuilesJeu.png");

        // chargement de la carte
        this.load.tilemapTiledJSON("carte", "src/assets/map.json"); 

    </script>

</body>

</html>
